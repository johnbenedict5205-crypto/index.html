<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Revenue Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 800px;
      width: 100%;
      margin: 20px auto;
    }

    h1 {
      color: #4caf50;
      margin-bottom: 20px;
      font-size: 2.5em;
      text-align: center;
    }

    .date-display {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #666;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #f1f1f1;
      transition: background 0.3s ease;
    }

    .total-row {
      background: #e8f5e8;
      font-weight: bold;
      font-size: 1.2em;
    }

    .total-row td {
      border-top: 2px solid #4caf50;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .clear-btn {
      background: #f44336;
    }

    .clear-btn:hover {
      background: #d32f2f;
    }

    .export-btn {
      background: #2196f3;
    }

    .export-btn:hover {
      background: #1976d2;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      table {
        font-size: 0.9em;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Revenue Tracker</h1>
    <div class="date-display" id="currentDate"></div>
    <table id="revenueTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity Sold</th>
          <th>Total Sales (₱)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="2">Total Revenue</td>
          <td id="totalRevenue">₱0</td>
        </tr>
      </tfoot>
    </table>
    <div class="buttons">
      <button class="clear-btn" onclick="clearRevenue()">Clear Daily Revenue</button>
    </div>
  </div>

  <script>
    // Sample items (should match your order page)
    const items = [
      {name: "Pancit Guisado", price: 80},
      {name: "Special Mami", price: 60},
      {name: "Tokwat Baboy", price: 50}
    ];

    // Load revenue from localStorage
    let dailyRevenue = JSON.parse(localStorage.getItem('dailyRevenue')) || {};

    // Display current date
    function setCurrentDate() {
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', options);
    }

    function updateTable() {
      const tbody = document.querySelector('#revenueTable tbody');
      tbody.innerHTML = "";
      let totalRevenue = 0;

      items.forEach(item => {
        const qty = dailyRevenue[item.name] || 0;
        const total = qty * item.price;
        totalRevenue += total;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${qty}</td>
          <td>₱${total.toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('totalRevenue').textContent = "₱" + totalRevenue.toLocaleString();
    }

    function clearRevenue() {
      if (confirm("Are you sure you want to clear today's revenue? This action cannot be undone.")) {
        localStorage.removeItem('dailyRevenue');
        dailyRevenue = {};
        updateTable();
        alert("Daily revenue has been cleared.");
      }
    }

    // Call this function whenever an order is placed from your order page
    function addOrderToRevenue(order) {
      // order = [{name: "Pancit Guisado", qty: 2}, ...]
      order.forEach(item => {
        if (!dailyRevenue[item.name]) dailyRevenue[item.name] = 0;
        dailyRevenue[item.name] += item.qty;
      });
      localStorage.setItem('dailyRevenue', JSON.stringify(dailyRevenue));
      updateTable();
    }

    // Initial setup
    setCurrentDate();
    updateTable();
  </script>
</body>
</html>
