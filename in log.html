<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: url("jrd logo.jpg") no-repeat center center/cover;
      transition: opacity 0.8s ease;
      overflow: hidden; /* Prevent scroll on fade */
    }

    .fade-out {
      opacity: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 400px;
      max-width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.4);
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      background: rgba(255, 255, 255, 1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #007BFF, #0056b3);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #003d7a);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .links a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    .forgot {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #007BFF;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>

  <script>
    function loginUser(event) {
      event.preventDefault(); 
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "homepage.html";
      }, 800);
    }

    function goForgotPassword() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "userforgotpassword.html";
      }, 800);
    }
  </script>
</head>

<body>
  <div class="login-box">
    <img src="jrd logo.jpg" alt="Logo" class="logo">

    <h2>Login</h2>

    <form onsubmit="loginUser(event)">
      <label for="Email">Email:</label>
      <input type="email" id="Email" name="Email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <a href="#" class="forgot" onclick="goForgotPassword()">Forgot Password?</a>
  </div>
</body>
</html>
