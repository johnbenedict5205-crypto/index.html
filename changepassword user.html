<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: url("jrd logo.jpg") no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.5), rgba(69, 160, 73, 0.5), rgba(56, 142, 60, 0.3));
      z-index: 1;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }

    .change-box {
      width: 350px; /* Reduced from 420px to 350px for a more compact size */
      padding: 25px; /* Reduced padding for compactness */
      border-radius: 20px;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: slideIn 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-60px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo {
      width: 90px; /* Slightly reduced logo size */
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
    }

    h2 {
      margin-bottom: 20px; /* Reduced margin */
      font-size: 26px; /* Reduced font size */
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 18px; /* Reduced margin */
      text-align: left;
      position: relative;
    }

    label {
      font-size: 14px; /* Reduced font size */
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
      color: #f0f0f0;
    }

    .input-container {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px; /* Adjusted padding */
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px; /* Reduced font size */
      outline: none;
      transition: all 0.4s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
      font-style: italic;
    }

    input:focus {
      border-color: #4CAF50;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
      transform: translateY(-2px);
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px; /* Reduced icon size */
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .toggle-password:hover {
      color: #fff;
      transform: translateY(-50%) scale(1.1);
    }

    .password-strength {
      margin-top: 5px;
      font-size: 12px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff4d4d, #ffa500, #ffff00, #9acd32, #4CAF50);
      transition: width 0.3s ease;
    }

    .error {
      color: #ffcccc;
      font-size: 13px; /* Reduced font size */
      margin-bottom: 12px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease;
      background: rgba(255, 0, 0, 0.1);
      padding: 6px;
      border-radius: 6px;
      border-left: 3px solid #ff4d4d;
    }

    .error.show {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      width: 100%;
      padding: 12px; /* Reduced padding */
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      cursor: pointer;
      font-size: 16px; /* Reduced font size */
      font-weight: 600;
      margin-bottom: 15px;
      transition: all 0.4s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #45a049, #388e3c);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .back-link {
      display: inline-block;
      color: #e8f5e8;
      text-decoration: none;
      font-size: 14px; /* Reduced font size */
      margin-top: 8px;
      transition: all 0.3s ease;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .back-link:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-5px);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .change-box {
        width: 90%;
        padding: 20px;
        margin: 20px;
      }
      h2 {
        font-size: 22px;
      }
      input {
        font-size: 13px;
        padding: 10px 35px 10px 10px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
      .logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="change-box">
    <img src="jrd logo.jpg" alt="Restaurant Logo" class="logo">
    <h2>Change Password</h2>

    <form id="changePasswordForm">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <div class="input-container">
          <input type="password" id="currentPassword" placeholder="Enter current password" required>
          <i class="fas fa-eye toggle-password" onclick="togglePassword('currentPassword')"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="input-container">
          <input type="password" id="newPassword" placeholder="Enter new password" required oninput="checkPasswordStrength()">
          <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword')"></i>
        </div>
        <div class="password-strength">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="input-container">
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
          <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
        </div>
      </div>

      <p class="error" id="errorMessage"></p>

      <button type="button" onclick="changePassword()" id="updateBtn">Update Password</button>
    </form>

    <a href="homepage.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>

  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const icon = input.nextElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById('newPassword').value;
      const strengthBar = document.getElementById('strengthBar');
      let strength = 0;

      if (password.length >= 6) strength += 20;
      if (password.match(/[a-z]/)) strength += 20;
      if (password.match(/[A-Z]/)) strength += 20;
      if (password.match(/[0-9]/)) strength += 20;
      if (password.match(/[^a-zA-Z0-9]/)) strength += 20;

      strengthBar.style.width = strength + '%';
    }

    function changePassword() {
      const current = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;
      const errorMsg = document.getElementById("errorMessage");
      const btn = document.getElementById("updateBtn");

      errorMsg.textContent = "";
      errorMsg.classList.remove("show");

      if (!current) {
        errorMsg.textContent = "Please enter your current password.";
        errorMsg.classList.add("show");
        return;
      }

      if (newPass !== confirmPass) {
        errorMsg.textContent = "New password and confirm password do not match!";
        errorMsg.classList.add("show");
        return;
      }

      if (newPass.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        errorMsg.classList.add("show");
        return;
      }

      // Simulate loading
      btn.classList.add('loading');
      btn.textContent = 'Updating...';

      // Simulate server delay
      setTimeout(() => {
        alert("Password updated successfully!");
        window.location.href = "in log.html";
      }, 1500);
    }
  </script>
</body>
</html>
